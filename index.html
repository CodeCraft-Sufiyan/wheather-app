<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="weather-container">
      <h2 class="text-center mb-4">Weather App</h2>
      <div class="form-group">
        <label for="cityInput">Enter City Name:</label>
        <input type="text" class="form-control" id="cityInput" placeholder="E.g., New York">
      </div>
      <button id="getWeatherBtn" class="btn btn-get-weather">Get Weather</button>
      <div id="weatherDisplay" class="mt-4">
        <!-- Weather data will be displayed here -->

      </div>
    </div>
  </div>

   <script src="script.js"></script>
</body>
</html>
